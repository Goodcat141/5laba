<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  canvas {
    border: 1px solid black;
  }
</style>
</head>
<body>

<canvas id="drawingCanvas" width="800" height="600"></canvas>
<label for="lineWidth">Толщина линии:</label>
<input type="range" id="lineWidth" min="1" max="10" value="1">
<label for="lineColor">Цвет линии:</label>
<input type="color" id="lineColor">

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  let isDrawing = false;
  let lineWidth = document.getElementById('lineWidth').value;
  let lineColor = document.getElementById('lineColor').value;

  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseout', stopDrawing);

  document.getElementById('lineWidth').addEventListener('change', function(e) {
    lineWidth = e.target.value;
  });

  document.getElementById('lineColor').addEventListener('change', function(e) {
    lineColor = e.target.value;
  });

  function startDrawing(e) {
    isDrawing = true;
    ctx.beginPath();
    ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
  }

  function draw(e) {
    if (isDrawing) {
      ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      ctx.strokeStyle = lineColor;
      ctx.lineWidth = lineWidth;
      ctx.stroke();
    }
  }

  function stopDrawing() {
    if (isDrawing) {
      ctx.stroke();
      ctx.closePath();
      isDrawing = false;
    }
  }
</script>

</body>
</html>
