<!DOCTYPE html>
<html>
<head>
<style>
.clock {
  position: relative;
  width: 700px;
  height: 100px;
  border: 5px solid rgb(7, 107, 120);
  border-radius: 50%;
  margin: 50px;
}

.hand {
  position: absolute;
  bottom: 50%;
  left: 50%;
  width: 1px;
  height: 40%;
  background: black;
  transform-origin: bottom;
  transform: translateX(-50%);
}

.hour-hand {
  height: 30%;
}

.minute-hand {
  height: 45%;
  background: grey;
}

.second-hand {
  height: 50%;
  background: red;
}
</style>
</head>
<body>

<div class="clock" id="clock">
  <div class="hand hour-hand" id="hourHand"></div>
  <div class="hand minute-hand" id="minuteHand"></div>
  <div class="hand second-hand" id="secondHand"></div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const seconds = now.getSeconds();
  const minutes = now.getMinutes();
  const hours = now.getHours();

  const secondDegrees = ((seconds / 60) * 360) + 90;
  const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
  const hourDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

  document.getElementById('secondHand').style.transform = `rotate(${secondDegrees}deg)`;
  document.getElementById('minuteHand').style.transform = `rotate(${minuteDegrees}deg)`;
  document.getElementById('hourHand').style.transform = `rotate(${hourDegrees}deg)`;
}

setInterval(updateClock, 1000);
updateClock(); 
</script>

</body>
</html>
